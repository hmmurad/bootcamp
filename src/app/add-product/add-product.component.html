<div class="header text-secondary">
  <div class="container">
    <div class="row allign-items-center">
      <div class="col">
        <h2>Firebase CRUD</h2>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>Manage Products</h3>
      </div>
    </div>


    <div class="row">
      <div class="col-6">
        <h3>Add Products</h3>
        <label>Product Name</label>
        <input type="text" class="form-control" id="name" #name>

        <label>Product Price</label>
        <input type="number" class="form-control" id="price" #price>

        <button class="btn btn-primary mt-3 mr-3" (click)="onAddProducts(name, price)"> Add Product</button>
        <button class="btn btn-success mt-3 mr-3" (click)="onSaveProducts()"> Save Products</button>
        <button class="btn btn-danger mt-3" (click)="onFetchProducts()"> Fetch Products</button>

      </div>
      <div class="col-6">
        <h3>Products</h3>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Product Name</th>
              <th>Product Price</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of products; index as i">
              <td>{{i+1}}</td>
              <td>{{p.name}}</td>
              <td>{{p.price}}</td>
              <td>
                <a href="#" (click)="onDeleteProduct(i)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>





  </div>
</div>
